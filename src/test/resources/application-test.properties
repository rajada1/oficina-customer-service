spring.application.name=oficina-customer-service
server.port=8081

# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Security disabled for tests
security.disabled=true

# JWT Configuration
jwt.secret=dGVzdC1zZWNyZXQta2V5LXdpdGgtbWluaW11bS0yNTYtYml0cy1mb3ItSFMyNTYtc2lnbmluZy1hbGdvcml0aG0=
jwt.expiration.ms=3600000

# Logging
logging.level.root=WARN
logging.level.br.com.grupo99.customerservice=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
